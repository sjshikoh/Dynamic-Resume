<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume</h1>
        <form id="resumeForm">
             <!-- personal Information -->
              <label for="photo">Upload Photo</label>
              <input type="file" id="photo" name="photo" accept="image/*" required>

              <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Full Name" required />
        
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required />
        
        <label for="phone">Phone</label>
        <input id="phone" type="phone" placeholder="Phone Number" required />

         <!-- Education -->
        
         <label for="degree">Degree</label>
         <input
         id="degree"
         type="text"
         placeholder="Recent qualification"
         required
       />
       <label for="education">School</label>
       <input id="education" type="text" placeholder="School Name" required />
       <br />
       <!-- <input type="text" id="field of study" placeholder="additional content" optional> -->
      <textarea name="field of study" id="description">description</textarea>
        
        </form>

    </div>
</body>
</html>
